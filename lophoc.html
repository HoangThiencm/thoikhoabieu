<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>L·ªõp H·ªçc - SmartTKB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="text/babel" src="js/common.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ClassPage() {
            const [data, setData] = React.useState([]);
            const [form, setForm] = React.useState({ name: "", grade: "6" });

            const load = async () => {
                const sid = window.api.getSessionId();
                if(!sid) return;
                setData(await window.api.call(`/classes/?session_id=${sid}`) || []);
            };
            React.useEffect(() => { load(); }, []);

            const add = async () => {
                const sid = window.api.getSessionId();
                if(!sid) return alert("Ch∆∞a ch·ªçn ƒê·ª£t TKB!");
                if(!form.name) return alert("Nh·∫≠p t√™n l·ªõp!");
                
                await window.api.call("/classes/", "POST", { 
                    name: form.name, 
                    grade: parseInt(form.grade),
                    session_id: sid
                });
                setForm({ ...form, name: "" });
                load();
            };

            const del = async (id) => {
                if(confirm("X√≥a l·ªõp n√†y s·∫Ω m·∫•t h·∫øt ph√¢n c√¥ng c·ªßa l·ªõp. Ti·∫øp t·ª•c?")) {
                    await window.api.call(`/classes/${id}`, "DELETE");
                    load();
                }
            };

            const handleImport = (e) => {
                const sid = window.api.getSessionId();
                if(!sid) return alert("Ch∆∞a ch·ªçn ƒê·ª£t TKB!");

                window.excel.import(e.target.files[0], async (rows) => {
                    let count = 0;
                    for(const r of rows) {
                        const name = r["T√™n l·ªõp"] || r["Name"] || r["name"];
                        const grade = r["Kh·ªëi"] || r["Grade"] || r["grade"] || 6;
                        if(name) {
                            await window.api.call("/classes/", "POST", { 
                                name, 
                                grade: parseInt(grade),
                                session_id: sid 
                            });
                            count++;
                        }
                    }
                    alert(`ƒê√£ nh·∫≠p ${count} l·ªõp.`);
                    load();
                });
            };

            return (
                <window.AppLayout>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Qu·∫£n l√Ω L·ªõp h·ªçc</h1>
                        <div className="flex gap-2">
                            <button onClick={() => window.excel.export(data, "DS_LopHoc.xlsx")} className="bg-green-600 text-white px-3 py-2 rounded text-sm font-bold shadow hover:bg-green-700">üì§ Xu·∫•t Excel</button>
                            <label className="bg-blue-600 text-white px-3 py-2 rounded text-sm font-bold shadow hover:bg-blue-700 cursor-pointer">
                                üì• Nh·∫≠p Excel <input type="file" onChange={handleImport} hidden accept=".xlsx"/>
                            </label>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-sm mb-6 flex gap-4 items-end border">
                        <div className="w-1/4">
                            <label className="text-sm font-bold text-gray-700">Kh·ªëi</label>
                            <select value={form.grade} onChange={e=>setForm({...form, grade: e.target.value})} className="border p-2 rounded w-full mt-1">
                                {[6,7,8,9,10,11,12].map(g => <option key={g} value={g}>Kh·ªëi {g}</option>)}
                            </select>
                        </div>
                        <div className="flex-1">
                            <label className="text-sm font-bold text-gray-700">T√™n L·ªõp</label>
                            <input value={form.name} onChange={e=>setForm({...form, name: e.target.value})} className="border p-2 rounded w-full mt-1" placeholder="V√≠ d·ª•: 6A"/>
                        </div>
                        <button onClick={add} className="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 h-[42px]">Th√™m</button>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {data.map(item => (
                            <div key={item.id} className="bg-white p-4 border rounded-lg shadow-sm flex justify-between items-center hover:shadow-md transition">
                                <span className="font-bold text-lg text-green-700">{item.name}</span>
                                <button onClick={()=>del(item.id)} className="text-red-500 p-2 hover:bg-red-50 rounded">üóëÔ∏è</button>
                            </div>
                        ))}
                    </div>
                </window.AppLayout>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<ClassPage />);
    </script>
</body>
</html>
