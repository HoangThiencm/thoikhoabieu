<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gi√°o Vi√™n - SmartTKB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="text/babel" src="js/common.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function TeacherPage() {
            const [data, setData] = React.useState([]);
            const [form, setForm] = React.useState({ name: "", short_name: "" });

            const load = async () => setData(await window.api.call("/teachers/") || []);
            React.useEffect(() => { load(); }, []);

            const add = async () => {
                if(!form.name) return alert("Nh·∫≠p t√™n gi√°o vi√™n!");
                await window.api.call("/teachers/", "POST", form);
                setForm({ name: "", short_name: "" });
                load();
            };

            const del = async (id) => {
                if(confirm("X√≥a gi√°o vi√™n n√†y?")) {
                    await window.api.call(`/teachers/${id}`, "DELETE");
                    load();
                }
            };

            const handleImport = (e) => {
                window.excel.import(e.target.files[0], async (rows) => {
                    let count = 0;
                    for(const r of rows) {
                        const name = r["H·ªç t√™n"] || r["Name"] || r["name"];
                        const short = r["T√™n t·∫Øt"] || r["ShortName"] || r["short_name"];
                        if(name) {
                            await window.api.call("/teachers/", "POST", { name, short_name: short });
                            count++;
                        }
                    }
                    alert(`ƒê√£ nh·∫≠p th√†nh c√¥ng ${count} gi√°o vi√™n.`);
                    load();
                });
            };

            return (
                <window.AppLayout>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Danh s√°ch Gi√°o vi√™n</h1>
                        <div className="flex gap-2">
                            <button onClick={() => window.excel.export(data, "DS_GiaoVien.xlsx")} className="bg-green-600 text-white px-3 py-2 rounded text-sm font-bold hover:bg-green-700 shadow">üì§ Xu·∫•t Excel</button>
                            <label className="bg-blue-600 text-white px-3 py-2 rounded text-sm font-bold hover:bg-blue-700 cursor-pointer shadow">
                                üì• Nh·∫≠p Excel <input type="file" onChange={handleImport} hidden accept=".xlsx"/>
                            </label>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-sm mb-6 flex gap-4 items-end border">
                        <div className="flex-1">
                            <label className="text-sm font-bold text-gray-700">H·ªç v√† T√™n</label>
                            <input value={form.name} onChange={e=>setForm({...form, name: e.target.value})} className="border p-2 rounded w-full mt-1" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A"/>
                        </div>
                        <div className="w-1/4">
                            <label className="text-sm font-bold text-gray-700">T√™n t·∫Øt</label>
                            <input value={form.short_name} onChange={e=>setForm({...form, short_name: e.target.value})} className="border p-2 rounded w-full mt-1" placeholder="GvA"/>
                        </div>
                        <button onClick={add} className="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 h-[42px]">Th√™m</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {data.map(item => (
                            <div key={item.id} className="bg-white p-4 border rounded-lg shadow-sm flex justify-between items-center hover:shadow-md transition">
                                <div>
                                    <div className="font-bold text-gray-800">{item.name}</div>
                                    <div className="text-sm text-gray-500">{item.short_name || "---"}</div>
                                </div>
                                <button onClick={()=>del(item.id)} className="text-red-500 p-2 hover:bg-red-50 rounded">üóëÔ∏è</button>
                            </div>
                        ))}
                    </div>
                </window.AppLayout>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<TeacherPage />);
    </script>
</body>
</html>
